<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">
      d=new Date()
      console.log("Date=",d)
      var date=new Date()
      var h=date.getHours()
      var m=date.getMinutes()+1
      var s=date.getSeconds()
      console.log("Hours=",h)
      console.log("Minutes=",m)
      console.log("Seconds=",s)
        </script>
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fm1">
        <label for="fname">Email:</label><input type="text" name="fname">
        <input type="submit" value="submit" onclick="validationEmail(document.fm1.fname)">
    </form>
    <script type="text/javascript">
        function validationEmail(inputText)
        {
            var mailformat=/^\w+(!..]?\w+)*@\w+([\..?\w+])*(\.\w{2,3})+$/;
            if(inputText.value.match(mailformat))
        {
            alert("valid email address");
            document.fm1.fname.focus();
            return true;
        }
        else
        {
            alert("you have entered invalid email address");
            document.fm1.fname.focus();
            return false;
        }
        }
        </script>
        </body>
        </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fm1">
        <label for="fage">Age:</label><input type="text" name="fage">
        <input type="submit" value="submit" onclick="allnumeric(document.fm1.fage)">
    </form>
    <script type="text/javascript">
        function allnumeric(inputtext)
        {
            var numbers=/^[0-9]+$/;
            if(inputtext.value.match(numbers))
        {
            alert("age is valid number.......");
            document.fm1.fage.focus();
            return true;
        }
        else{
            alert("please input numeric only");
            document.fm1.fage.focus();
            return false;
        }
        }
    </script>
</body>
</html>

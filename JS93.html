<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="text/javascript">
      d=new Date()
      console.log("Date=",d)
      var date=new Date()
      var d=date.getDate()
      var m=date.getMonth()+1
      var y=date.getFullYear()
      console.log("Date=",d)
      console.log("Month=",m)
      console.log("Year=",y)
        </script>
    </body>
</html>
